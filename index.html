    	<h1 id="peer-parts">Peer Parts</h1>
<p>The <em>Peer Parts</em> project combines <a href="https://en.wikipedia.org/wiki/Ad_hoc">ad-hoc</a> a <a href="http://en.wikipedia.org/wiki/Peer-to-peer">peer-to-peer</a> network and a <a href="http://en.wikipedia.org/wiki/Computer-aided_design">CAD</a> modeling environment.
The project explores the possibility of an <a href="http://en.wikipedia.org/wiki/Emergence">emergent</a>, <a href="http://en.wikipedia.org/wiki/Universal_set">universal</a> <a href="http://en.wikipedia.org/wiki/Construction_set">construction set</a> for <a href="http://en.wikipedia.org/wiki/Do_it_yourself">do-it-yourself</a> design and fabrication.</p>
<p>This is a collaborative document. Check-out the <a href="https://github.com/goodnekk/Peer-Parts">github</a> page or <a href="https://gitter.im/goodnekk/Peer-Parts?utm_source=badge&amp;utm_medium=badge&amp;utm_campaign=pr-badge&amp;utm_content=badge"><img src="https://badges.gitter.im/Join%20Chat.svg" alt="Join the chat at https://gitter.im/goodnekk/Peer-Parts"></a></p>
